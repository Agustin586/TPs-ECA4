# AÃ±adir FreeRTOS como dependencia
lib_deps = 
    FreeRTOS-Kernel
    raspberrypi/hardware-pico

# Incluye las rutas adicionales necesarias para las cabeceras de FreeRTOS
build_flags = 
    -Ilib/FreeRTOS-Kernel/include
    -Ilib/FreeRTOS-Kernel/portable/GCC/ARM_CM0

upload_protocol = picotool